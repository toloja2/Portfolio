<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toloja portfolio</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="./bootstrap.bundle.js"></script>

    <nav class="navbar bg-body-tertiary fixed-top ">
        <div class="container-fluid col-8">
                <button type="button" class="btn btn-outline-primary"><a class="nav-link" href="#">Home</a></button>
                <button type="button" class="btn btn-outline-primary"><a class="nav-link" href="#">About</a></button>
                <button type="button" class="btn btn-outline-primary"><a class="nav-link" href="#">See CV</a></button>
                <button type="button" class="btn btn-outline-primary"><a class="nav-link" href="#">Contact</a></button>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">TOLOJA</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="button" class="btn btn-outline-primary"><a class="nav-link"
                                href="#">Home</a></button>
                        <button type="button" class="btn btn-outline-primary"><a class="nav-link"
                                href="#">About</a></button>
                        <button type="button" class="btn btn-outline-primary"><a class="nav-link" href="#">See
                                CV</a></button>
                        <button type="button" class="btn btn-outline-primary"><a class="nav-link"
                                href="#">Contact</a></button>
                    </div>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
